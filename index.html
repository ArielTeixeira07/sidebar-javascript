<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turma 303</title>
</head>

<body>
    <header>
        <img src="./img/c68273fa5b29d75fc1aab1fcf05c0828.jpg" alt="Símbolo da turma, uma capivara.">
        <h1>303</h1>
        <a href="#">Camisa e Moletom</a>
        <a href="#">Formulário de compra</a>
    </header>
    <main>
        <nav>
            <div class="cam-mol">
                <img src="./img/camisa-frente.jpeg" alt="Camisa da turma, parte da frente.">
                <img src="./img/camisa-costas.jpeg" alt="Camisa da turma, parte de trás.">
                <img src="img/moletom-frente.jpeg" alt="Moletom da turma, parte da frente.">
                <img src="./img/moletom-costas.jpeg" alt="Moletom da turma, parte de trás.">
            </div>
        </nav>
        <section>
            <h1>Formulário de compra</h1>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="tamanho">Tamanho</label>
                <input type="text" id="tamanho" name="tamanho" required>
                <label for="compra">Qual será a compra?</label>
                <input type="radio" id="camisa" name="qual a compra" value="Camisa">
                <label for="camisa">Camisa</label><br>
                <input type="radio" id="moletom" name="qual a compra" value="Moletom">
                <label for="moletom">Moletom</label><br>
                <input type="radio" id="camisa e moletom" name="qual a compra" value="Camisa e Moletom">
                <label for="Camisa e moletom">Camisa e Moletom</label>
                <button>Confirmar compra</button>
            </form>
        </section>
        <footer></footer>
    </main>
</body>

</html>
